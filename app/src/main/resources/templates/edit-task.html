<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body {
            font-family:  Arial, sans-serif;
            margin:  20px;
            background-color:  #f5f5f5;
        }

        .container {
            background-color:  white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 550px;
            margin: 0 auto;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #333;
            border-bottom: 2px solid #2196F3;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        label .required {
            color:  #cc0000;
            margin-left: 3px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        textarea {
            height:  120px;
            resize: vertical;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
        }

        /* Task ID Display */
        .task-id {
            background-color: #f0f7ff;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
            border-left: 4px solid #2196F3;
        }

        .task-id strong {
            color:  #2196F3;
        }

        /* Button Styles */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor:  pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .btn-update {
            background-color:  #2196F3;
            color:  white;
        }

        .btn-update:hover {
            background-color: #1976D2;
        }

        .btn-cancel {
            background-color: #e0e0e0;
            color:  #333;
        }

        .btn-cancel:hover {
            background-color: #d0d0d0;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background-color: #d32f2f;
        }

        .btn-done {
            background-color: #9c27b0;
            color: white;
        }

        .btn-done:hover {
            background-color: #7b1fa2;
        }

        /* Back Link */
        .back-link {
            margin-top:  20px;
            display: inline-block;
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration:  underline;
        }

        /* Status & Priority Indicators */
        .status-indicator,
        .priority-indicator {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            font-size: 12px;
            color: #777;
        }

        .status-indicator span,
        .priority-indicator span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .dot {
            width:  10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .dot-pending { background-color:  #cc6600; }
        .dot-in-progress { background-color: #9933cc; }
        .dot-done { background-color:  #009933; }
        .dot-high { background-color:  #cc0000; }
        .dot-medium { background-color:  #cc6600; }
        .dot-low { background-color:  #009933; }

        /* Form Header */
        .form-header {
            display: flex;
            justify-content:  space-between;
            align-items:  center;
            margin-bottom: 20px;
        }

        .form-header a {
            color:  #0066cc;
            text-decoration: none;
            font-size: 14px;
        }

        .form-header a:hover {
            text-decoration: underline;
        }

        /* Current Status Badge */
        .current-badge {
            display:  inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .badge-pending {
            background-color: #fff3e0;
            color: #cc6600;
        }

        .badge-in-progress {
            background-color:  #f3e5f5;
            color: #9933cc;
        }

        .badge-done {
            background-color: #e8f5e9;
            color:  #009933;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .quick-actions a {
            font-size: 14px;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .quick-actions .mark-done {
            background-color: #f3e5f5;
            color: #9933cc;
        }

        .quick-actions .mark-done:hover {
            background-color: #e1bee7;
        }

        .quick-actions .delete-task {
            background-color: #ffebee;
            color: #cc0000;
        }

        .quick-actions .delete-task:hover {
            background-color:  #ffcdd2;
        }

        /* Created At Info */
        .created-info {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-header">
        <h2>Edit Task</h2>
        <a th:href="@{/tasks}">üìã Back to Task List</a>
    </div>

    <!-- Task ID Display -->
    <div class="task-id">
        <strong>Task ID: </strong> <span th:text="${task.id}"></span>
        <span class="current-badge"
              th:classappend="${task.status == 'PENDING'} ? 'badge-pending' :
                             (${task.status == 'IN_PROGRESS'} ? 'badge-in-progress' : 'badge-done')"
              th:text="${task.status}">
        </span>
    </div>

    <form th:action="@{/tasks/update/{id}(id=${task.id})}" th:object="${task}" method="post">
        <div class="form-group">
            <label for="title">Title <span class="required">*</span></label>
            <input type="text" id="title" th:field="*{title}" placeholder="Enter task title" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" placeholder="Enter task description (optional)"></textarea>
        </div>

        <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate" name="dueDate" th:value="${task.dueDate}">
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" th:field="*{status}">
                <!-- Dynamic options from controller -->
                <th:block th:if="${statuses != null}">
                    <option th:each="s : ${statuses}"
                            th:value="${s}"
                            th:text="${s}"
                            th:selected="${s == task.status}">
                    </option>
                </th:block>
                <!-- Fallback static options if statuses not provided -->
                <th:block th:if="${statuses == null}">
                    <option value="PENDING" th:selected="${task.status == 'PENDING'}">PENDING</option>
                    <option value="IN_PROGRESS" th:selected="${task.status == 'IN_PROGRESS'}">IN_PROGRESS</option>
                    <option value="DONE" th:selected="${task.status == 'DONE'}">DONE</option>
                    </th:block>
            </select>
            <div class="status-indicator">
                <span><span class="dot dot-pending"></span> PENDING</span>
                <span><span class="dot dot-in-progress"></span> IN_PROGRESS</span>
                <span><span class="dot dot-done"></span> DONE</span>
            </div>
        </div>

        <div class="form-group">
            <label for="priority">Priority</label>
            <select id="priority" th:field="*{priority}">
                <!-- Dynamic options from controller -->
                <th:block th:if="${priorities != null}">
                    <option th:each="p : ${priorities}"
                            th:value="${p}"
                            th:text="${p}"
                            th:selected="${p == task. priority}">
                    </option>
                    </th:block>
                    <!-- Fallback static options if priorities not provided -->
                    <th:block th:if="${priorities == null}">
                        <option value="LOW" th:selected="${task.priority == 'LOW'}">LOW</option>
                        <option value="MEDIUM" th:selected="${task.priority == 'MEDIUM'}">MEDIUM</option>
                        <option value="HIGH" th:selected="${task.priority == 'HIGH'}">HIGH</option>
                </th:block>
            </select>
            <div class="priority-indicator">
                <span><span class="dot dot-low"></span> LOW</span>
                <span><span class="dot dot-medium"></span> MEDIUM</span>
                <span><span class="dot dot-high"></span> HIGH</span>
            </div>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-update">‚úèÔ∏è Update Task</button>
            <a th:href="@{/tasks}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <a th:href="@{/tasks/markdone/{id}(id=${task.id})}" class="mark-done"
           th:if="${task.status != 'DONE'}">
            ‚úÖ Mark as Done
        </a>
        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="delete-task"
           onclick="return confirm('Are you sure you want to delete this task?')">
            üóëÔ∏è Delete Task
        </a>
    </div>

    <!-- Created At Info -->
    <div class="created-info" th:if="${task.createdAt != null}">
        <strong>Created: </strong> <span th:text="${task. createdAt}"></span>
    </div>

    <a th:href="@{/tasks}" class="back-link">‚Üê Back to Task List</a>
</div>
</body>
</html>
