<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP - Task Reminder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .otp-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .otp-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .otp-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    .otp-header .icon {
      font-size: 60px;
      margin-bottom: 15px;
    }

    .otp-header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .otp-header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .otp-body {
      padding: 40px 30px;
      text-align: center;
    }

    .email-display {
      background: #f8f9fa;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      color: #667eea;
      font-weight: 500;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .otp-inputs input {
      width: 50px;
      height: 55px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      transition: all 0.3s;
    }

    .otp-inputs input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      outline: none;
    }

    .btn-verify {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-verify:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .resend-section {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
    }

    .resend-section p {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .btn-resend {
      background: transparent;
      border: 2px solid #667eea;
      color: #667eea;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-resend:hover {
      background: #667eea;
      color: white;
    }

    .btn-resend:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .timer {
      color: #667eea;
      font-weight: bold;
    }

    .alert {
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: left;
    }

    .back-link {
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="otp-container">
  <div class="otp-card">
    <div class="otp-header">
      <div class="icon">
        <i class="fas fa-envelope-open-text"></i>
      </div>
      <h1>Verify Your Email</h1>
      <p th:if="${otpType == 'REGISTRATION'}">Please enter the 6-digit OTP sent to your email</p>
      <p th:if="${otpType == 'PASSWORD_RESET'}">Enter the OTP to reset your password</p>
    </div>

    <div class="otp-body">
      <!-- Alert Messages -->
      <div th:if="${error}" class="alert alert-danger">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}">Error message</span>
      </div>

      <div th:if="${success}" class="alert alert-success">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}">Success message</span>
      </div>

      <div class="email-display">
        <i class="fas fa-envelope me-2"></i>
        <span th:text="${email}">email@example.com</span>
      </div>

      <form th:action="@{/auth/verify-otp}" method="post" id="otpForm">
        <div class="otp-inputs">
          <input type="text" maxlength="1" class="otp-input" data-index="0" autofocus>
          <input type="text" maxlength="1" class="otp-input" data-index="1">
          <input type="text" maxlength="1" class="otp-input" data-index="2">
          <input type="text" maxlength="1" class="otp-input" data-index="3">
          <input type="text" maxlength="1" class="otp-input" data-index="4">
          <input type="text" maxlength="1" class="otp-input" data-index="5">
        </div>
        <input type="hidden" name="otp" id="otpHidden">

        <button type="submit" class="btn btn-verify">
          <i class="fas fa-check-circle me-2"></i>Verify OTP
        </button>
      </form>

      <div class="resend-section">
        <p>Didn't receive the code?</p>
        <form th:action="@{/auth/resend-otp}" method="post" style="display: inline;">
          <button type="submit" class="btn-resend" id="resendBtn">
            <i class="fas fa-redo me-2"></i>Resend OTP
          </button>
        </form>
        <p class="mt-2"><span class="timer" id="timer">10:00</span> remaining</p>
      </div>

      <div class="back-link">
        <a th:href="@{/auth/login}"><i class="fas fa-arrow-left me-2"></i>Back to Login</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // OTP Input handling
  const otpInputs = document.querySelectorAll('.otp-input');
  const otpHidden = document.getElementById('otpHidden');

  otpInputs.forEach((input, index) => {
    input.addEventListener('input', (e) => {
      const value = e.target.value;

      // Only allow numbers
      if (!/^\d*$/.test(value)) {
        e.target.value = '';
        return;
      }

      // Move to next input
      if (value && index < otpInputs.length - 1) {
        otpInputs[index + 1].focus();
      }

      updateHiddenOtp();
    });

    input.addEventListener('keydown', (e) => {
      // Handle backspace
      if (e.key === 'Backspace' && !input.value && index > 0) {
        otpInputs[index - 1].focus();
      }
    });

    input.addEventListener('paste', (e) => {
      e.preventDefault();
      const pastedData = e.clipboardData.getData('text').slice(0, 6);

      if (/^\d+$/.test(pastedData)) {
        pastedData.split('').forEach((char, i) => {
          if (otpInputs[i]) {
            otpInputs[i].value = char;
          }
        });
        updateHiddenOtp();
        otpInputs[Math.min(pastedData.length, 5)].focus();
      }
    });
  });

  function updateHiddenOtp() {
    let otp = '';
    otpInputs.forEach(input => {
      otp += input.value;
    });
    otpHidden.value = otp;
  }

  // Timer
  let timeLeft = 600; // 10 minutes in seconds
  const timerDisplay = document.getElementById('timer');
  const resendBtn = document.getElementById('resendBtn');

  const countdown = setInterval(() => {
    timeLeft--;

    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;

    timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

    if (timeLeft <= 0) {
      clearInterval(countdown);
      timerDisplay.textContent = 'Expired';
      timerDisplay.style.color = '#dc3545';
    }
  }, 1000);

  // Form validation
  document.getElementById('otpForm').addEventListener('submit', function(e) {
    if (otpHidden.value.length !== 6) {
      e.preventDefault();
      alert('Please enter complete 6-digit OTP');
    }
  });
</script>
</body>
</html>
