<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>

    <style>
        #calendar {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">TaskReminder</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/tasks">List View</a>
            <a class="nav-link active" href="/calendar">Calendar View</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4">Task Calendar</h2>
    <div id='calendar'></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth', // Monthly view
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: '/api/tasks/calendar', // Fetches JSON from your Spring Boot RestController

            // Click event to view task details (Optional)
            eventClick: function(info) {
                window.location.href = '/tasks/view/' + info.event.id;
            }
        });

        calendar.render();
    });
</script>

</body>
</html>
